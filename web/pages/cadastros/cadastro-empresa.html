<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Minha Pagina</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/basico.css">
</head>
<body>    
    <h1 style="text-align: center;">Cadastro de Tipo Atendimento</h1>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h3 style="text-align: left">Dados do Tipo Atendimento</h3>
                <hr>
                <form>
                    <div class="form-group">
                        <label>Nome</label>
                        <input type="text" class="form-control">
                    </div> 
                    <div class="form-group">
                        <label>Cnpj</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>E-mail</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Telefone</label>
                        <input type="text" class="form-control">
                    </div>                                       
                </form>                        
                <button class="btn btn-success" style="margin-bottom: 50px;">Cadastrar</button>
            </div>      
        </div>
    </div>    
</body>
</html>
