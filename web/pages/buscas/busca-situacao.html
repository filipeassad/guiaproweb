<!DOCTYPE html>
<html style="height: 100%;">
<head>
    <meta charset="utf-8" />
    <title>Adm-Situação</title> 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/fa-icons/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/basico.css">
    <link rel="stylesheet" type="text/css" href="css/dashboard.css">
</head>
<body ng-app="GuiaApp" ng-controller="BuscaSituacaoCtrl">   

    <nav class="navbar navbar-inverse navbar-fixed-top" style="background: #DA482B;" ng-include="'page/includes/nav-bar-adm.html'"></nav>
    <div ng-include="'page/includes/alerta.html'" class="snack-container-basico"></div>

    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-2 sidebar" style="background:#292929;" ng-include="'page/includes/side-bar-adm.html'"></div>    
            <div class="col-sm-10 col-sm-offset-2 main">                
                <div class="row">
                    <div class="col-md-12">                        
                        <h3>Buscar Situação</h3>
                        <hr>
                        <div class="form">                    
                            <div class="row">
                                <div class="col-sm-4">
                                    <div class="form-group">
                                        <label>Descrição</label>
                                        <input type="text" class="form-control">
                                    </div>
                                </div>                       
                            </div>
                            <div class="btn btn-laranja">Buscar</div>
                            <div class="btn btn-laranja" ng-click="cadastrar()">Cadastrar</div>
                        </div> 
                    </div>
                </div>
                <h3>Listagem Situação</h3>
                <hr>
                <div class="row">
                    <div class="col-md-12">
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th style="text-align: center;">ID</th>
                                    <th style="width: 70%;">Descrição</th>
                                    <th style="text-align: center;">Ações</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="situacaoAux in situacoes">
                                    <td style="text-align: center;">{{situacaoAux.id}}</td>
                                    <td>{{situacaoAux.descricao}}</td>                          
                                    <td style="text-align: center;">
                                        <div class="btn-group btn-group-xs" role="group">
                                            <span class="btn btn-default" ng-click="excluir(situacaoAux)"><i class="fa fa-trash"></i></span>
                                            <span class="btn btn-default" ng-click="paraAlterar(situacaoAux)"><i class="fa fa-pencil-square-o"></i></span>
                                        </div>                                        
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>                              
            </div>
        </div>    
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="scripts/ng-mask.js"></script>
    <script src="scripts/ng-app.js"></script>
    <script src="scripts/utilitarios.js"></script>
    <script src="scripts/services/http-service.js"></script>
    <script src="scripts/includes/ng-includes-ctrl.js"></script>
    <script src="scripts/includes/ng-nav-bar-adm-ctrl.js"></script>
    <script src="scripts/buscas/ng-busca-situacao.js"></script>

</body>
</html>
